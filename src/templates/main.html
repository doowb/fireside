
<div class="well" ng-controller="CommentsController">
  <form  class="form-inline">
    Your name: <input type="text" ng-model="username">
  </form>
  <div ng-cloak ng-repeat="comment in comments">
    <em>{{comment.from}}: </em>{{comment.comment}}
  </div><br />
  <form class="form-inline" ng-submit="addComment()">
    <input type="text" ng-model="comment" placeholder="Add Comment...">
    <button class="btn" type="submit">
      <i class="icon-reply"> Send</i>
    </button>
  </form>
</div>
